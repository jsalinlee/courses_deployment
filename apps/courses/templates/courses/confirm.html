<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Confirm Delete</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'courses/css/normalization.css' %}">
        <link rel="stylesheet" href="{% static 'courses/css/skeleton.css' %}">
    </head>
    <body>
        <h2>Are you sure you want to delete the following course?</h2>
        <form class="" action="/keep">
            {% csrf_token %}
            <input type="submit" name="reject" value="No">
        </form>
        <form class="" action="/delete/{{ courses.id }}">
            <input type="submit" name="confirm" value="Yes! I want to delete this">
        </form>
    </body>
</html>
